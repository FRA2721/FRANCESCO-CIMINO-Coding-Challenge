<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div class="container">
      <div class="rettangolo_nero">
        <header>
            <!-- logo e testo -->
            <img class="logo" src="MaterialeEsercizioLim/logo.png" alt="">
            <h1 class="logo_text">Taking Booleaners from A to B</h1>
        </header>

        <nav class="rettangolo_verde">
          <!-- Voci di selezione -->
          <section>
            <button class="button" type="button" name="prenota">Prenota</button>
            <button class="button" type="button" name="termina_prenotazione">Termina prenotazione</button>
            <button class="button" type="button" name="accendi_luci">Accendi luci</button>
          </section>
        </nav>
        <br><br>

        <main>
          <!-- Monopattini e caratteristiche -->

          <!-- monopattino1 -->
          <div class="checkbox">
            <input type="checkbox" name="monopattino1" value="">
            <span class="monopattino">Monopattino Gino22</span>
            <div class="paragrafo">
              <span>&#8614;</span>Via Guadalametri - a 220 metri da te <br>
              Stato carica:
                <div class="carica1">
                </div>
            </div>
          </div><br><br>

          <!-- monopattino2 -->
          <div class="checkbox">
            <input type="checkbox" name="monopattino2" value="">
            <span class="monopattino">Monopattino Mike24</span>
            <div class="paragrafo">
              <span>&#8614;</span>Via Ricciardoni - a 420 metri da te <br>
              Stato carica:
              <div class="carica2">
              </div>
            </div>
          </div><br><br>

          <!-- monopattino3 -->
          <div class="checkbox">
            <input type="checkbox" name="monopattino3" value="">
            <span class="monopattino">Monopattino Fede154</span>
            <div class="paragrafo">
              <span>&#8614;</span>Via Mentarini - a 490 metri da te <br>
              Stato carica:
              <div class="carica3">
              </div>
            </div>
          </div>

        </main>

        <footer>
          <!-- Credits -->
          By Francesco Cimino for Boolean Careers
        </footer>
      </div>
    </div>
  </body>
</html>
